<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>My Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- 時計と天気の表示部分 -->
        <div class="square1">
            <div class="dateShow">
                <div class="date" id="current-date"></div>
                <div class="time" id="current-time"></div>
            </div>
            <div class="weatherShow">
                <div class="weather" id="current-weather"></div>
                <div class="weather" id="current-weatherDesc"></div>
            </div>
        </div>
        <!-- カレンダーの表示部分 -->
        <div class="square2">
            <div class="calendar">
                <div id="month"></div>
                <div id="calendar"></div>
            </div>
        </div>
        <!-- 予定の表示部分 -->
        <div class="square3">
            <div class="events" id="events"></div>
        </div>
        <!-- 1週間の天気予報の表示部分 -->
        <div class="square4">
            <div class="weather-forecast" id="weather-forecast"></div>
        </div>
        <div class="square5"></div>
        <div class="square6"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
